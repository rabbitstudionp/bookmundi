<!DOCTYPE html>
<html>
  <head>
    <title>Bookmundi</title>
  </head>
<body>
  <div id="helloWorld" class="old-class" data-id="1004" data-name="Alil Maharjan">
    Hello world
  </div>

  <input type="text" id="inputBox" value="test"/>

  <script src="./app.js"></script>
  <script>
    DomLibrary.changeClassName('#helloWorld', 'new-class');

    const dataset = DomLibrary.getDataset('#helloWorld');
    console.log(dataset);

    let paragraph = document.createElement('p');
    paragraph.textContent = 'This is the paragraph';

    DomLibrary.injectNewElement(paragraph, '#helloWorld');

    const ajaxRequest = DomLibrary.makeAjaxRequest('https://www.tattoopasal.ink/wp-json/wp/v2', 'GET');
    console.log(ajaxRequest, "ajaxRequest");

    const getRequest = DomLibrary.getValue('#inputBox');
    console.log(getRequest);

    const getValue = DomLibrary.setValue('#inputBox', 'Changed Value');
  </script>
</body>
</html>
